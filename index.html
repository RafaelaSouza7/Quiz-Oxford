<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" async></script>

  <title>Quiz Oxford</title>
</head>
<body>
  <div class="container">
    <div class="container2">
      <img class = "img" src = "midias/0tVu5ZoPNO.png" >
    </div>
    
    <div class="questions-container1 hide">
      <span class="questionFirstPlayer">question here?</span>
      <div class="answers-container1">
        <button class="answer1 button">answer 1</button>
        <button class="answer1 button">answer 2</button>
        <button class="answer1 button">answer 3</button>
        <button class="answer1 button">answer 4</button>
      </div>
    </div>
    <div class="questions-container2 hide">
      <span class="questionSecondPlayer">question here?</span>
      <div class="answers-container2">
        <button class="answer2 button">answer 1</button>
        <button class="answer2 button">answer 2</button>
        <button class="answer2 button">answer 3</button>
        <button class="answer2 button">answer 4</button>
      </div>
    </div>
    <div class="questions-container3 hide">
      <span class="questionThirdPlayer">question here?</span>
      <div class="answers-container3">
        <button class="answer3 button">answer 1</button>
        <button class="answer3 button">answer 2</button>
        <button class="answer3 button">answer 3</button>
        <button class="answer3 button">answer 4</button>
      </div>
    </div>
    <div class="ranking-container hide">
      <div class="ranking-table"></div>
    </div>
    <div class="controls-container">
      <button class="start-quiz1 button">Player 1</button>
      <button class="start-quiz2 button">Player 2</button>
      <button class="start-quiz3 button">Player 3</button>
      <button class="ranking-quiz button">Ranking</button>
      <button class="next-question1 button hide">Next question</button>
      <button class="next-question2 button hide">Next question</button>
      <button class="next-question3 button hide">Next question</button>
    </div>
  </div>
</body>
</html>
